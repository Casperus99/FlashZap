<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashZap - Import Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Import Result</h1>
        
        {% if success %}
            <div class="success">
                <h2>✓ Success</h2>
                <p>{{ message }}</p>
            </div>
        {% else %}
            <div class="error">
                <h2>✗ Error</h2>
                <p>{{ message }}</p>
            </div>
        {% endif %}
        
        <div class="actions">
            <a href="/import">Import More Cards</a> | 
            <a href="/">Back to Main Menu</a>
        </div>
    </div>
</body>
</html>
