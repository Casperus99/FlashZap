<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashZap - Browse Cards</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Browse Cards</h1>
        <p>Enter the ID of the card you want to view:</p>
        
        <form method="get">
            <label for="card_id">Card ID:</label>
            <input type="number" id="card_id" name="card_id" required>
            <button type="button" onclick="viewCard()">View Card</button>
        </form>
        
        <script>
            function viewCard() {
                const cardId = document.getElementById('card_id').value;
                if (cardId) {
                    window.location.href = `/browse/${cardId}`;
                }
            }
        </script>
        
        <div class="actions">
            <a href="/">Back to Main Menu</a>
        </div>
    </div>
</body>
</html>
